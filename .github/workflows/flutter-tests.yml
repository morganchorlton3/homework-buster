name: Flutter Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app  # your Flutter project folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env for CI (dummy values)
        run: |
          cat << 'EOF' > .env
          COGNITO_USER_POOL_ID=eu-west-2_DUMMYPOOL
          COGNITO_CLIENT_ID=DUMMYCLIENTID123
          COGNITO_REGION=eu-west-2
          API_BASE_URL=https://dummy.example.com
          EOF

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: app/coverage
