name: Flutter Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app  # your Flutter project folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for coverage diff

      - name: Create .env for CI (dummy values)
        run: |
          cat << 'EOF' > .env
          COGNITO_USER_POOL_ID=eu-west-2_DUMMYPOOL
          COGNITO_CLIENT_ID=DUMMYCLIENTID123
          COGNITO_REGION=eu-west-2
          API_BASE_URL=https://dummy.example.com
          EOF

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ hashFiles('app/pubspec.lock') }}
          cache-path: ${{ runner.temp }}/flutter_cache

      - name: Install lcov
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Flutter pub get
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Generate coverage report
        run: |
          # Generate HTML coverage report
          genhtml coverage/lcov.info -o coverage/html --no-function-coverage --no-branch-coverage
          
          # Generate summary
          lcov --summary coverage/lcov.info > coverage/summary.txt || true
          
          # Extract coverage percentage
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep -oP '\d+\.\d+%' | head -1 || echo "0.0%")
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          echo "Coverage: $COVERAGE"

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/coverage/html
          retention-days: 30

      - name: Upload coverage lcov file
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: app/coverage/lcov.info
          retention-days: 30

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: app/coverage/lcov.info
          flags: flutter
          name: flutter-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage comment
        if: github.event_name == 'pull_request'
        id: coverage
        run: |
          # Extract coverage percentage from lcov summary
          # Try multiple patterns to extract coverage
          COVERAGE_PERCENT=$(lcov --summary coverage/lcov.info 2>&1 | grep -E 'lines\.\.\.\.\.\.:' | grep -oE '[0-9]+\.[0-9]+%' | head -1 | sed 's/%//' || echo "0.0")
          
          # Fallback if first method fails
          if [ "$COVERAGE_PERCENT" = "0.0" ]; then
            COVERAGE_PERCENT=$(lcov --summary coverage/lcov.info 2>&1 | grep -E '^Reading' -A 5 | grep -E 'lines\.\.\.\.\.\.:' | grep -oE '[0-9]+\.[0-9]+' | head -1 || echo "0.0")
          fi
          
          COVERAGE_PERCENT_INT=$(echo "$COVERAGE_PERCENT" | cut -d. -f1)
          
          echo "coverage_percent=$COVERAGE_PERCENT" >> $GITHUB_OUTPUT
          echo "coverage_percent_int=$COVERAGE_PERCENT_INT" >> $GITHUB_OUTPUT
          
          # Determine badge color
          if [ "$COVERAGE_PERCENT_INT" -ge 80 ]; then
            BADGE_COLOR="brightgreen"
          elif [ "$COVERAGE_PERCENT_INT" -ge 60 ]; then
            BADGE_COLOR="yellow"
          else
            BADGE_COLOR="red"
          fi
          echo "badge_color=$BADGE_COLOR" >> $GITHUB_OUTPUT
          
          # Get full coverage summary
          COVERAGE_SUMMARY=$(lcov --summary coverage/lcov.info 2>&1 | tail -n +2 || echo "Unable to generate coverage summary")
          
          # Create coverage summary
          cat > coverage_comment.md << EOF
          ## ðŸ“Š Test Coverage Report
          
          ![Coverage](https://img.shields.io/badge/coverage-${COVERAGE_PERCENT}%25-${BADGE_COLOR})
          
          ### Summary
          - **Overall Coverage**: ${COVERAGE_PERCENT}%
          
          ### Coverage Details
          \`\`\`
          ${COVERAGE_SUMMARY}
          \`\`\`
          
          ðŸ“ **Coverage Report**: Available in workflow artifacts (download and open \`index.html\`)
          
          ---
          *Generated by GitHub Actions*
          EOF
          
          cat coverage_comment.md

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('app/coverage_comment.md', 'utf8');
            
            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ðŸ“Š Test Coverage Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Coverage Summary
        run: |
          echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Overall Coverage: ${{ env.COVERAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Coverage report available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/summary.txt ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat coverage/summary.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
